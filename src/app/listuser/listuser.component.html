<div class="container">
<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Date Of Birth</th>
    <th>Salary</th>
    <th>Designation</th>
    <th>Department</th>
    <th>Operations</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.firstname}}</td>
    <td>{{user.lastname}}</td>
    <td>{{user.bateofBirth}}</td>
    <td>{{user.salary}}</td>
    <td>{{user.designation}}</td>
    <td>{{user.department}}</td>

    <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
    <button class="btn btn-info" (click)="editUser(user)" routerLink="/employees" routerLinkActive="active">Edit</button>
  </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="newUser()">New User</button>
</div>
